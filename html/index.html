<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/index-style.css">
    <title>AggieQuest | Home</title>
</head>
<body>
    <nav class="nav-bar">
        <a href="index.html" class="logo-link">
            <img src ="/logo.png" id="logo" alt="Logo">
            <h1>AggieQuest</h1>
        </a>
        <div class="nav-links">
            <a href="submit.html" class="nav-link">Submit</a>
            <a href="gallery.html" class="nav-link">Gallery</a>
            <a href="settings.html" class="nav-link"><img src="/gear.png" alt="Settings" class="gear-icon"></a>
        </div>
    </nav>

    <main class="main-content">
        <!-- Skip day button - for testing only -->
        <button id="skip-day-btn" class="skip-day-button">⚠️ Skip to Next Day (Testing)</button>
        
        <section class="top-row">
            <div class="welcome-left">
                <h2 class="welcome-message">Welcome back, <span class="user-name">User</span></h2>
            </div>
            <div class="time-right">
                <p class="countdown-label">Time until next task:</p>
                <div id="countdown-timer" class="countdown-timer">--:--:--</div>
            </div>
        </section>
        
        <section class="task-section">
            <div class="task-box">
                <div id="task-display" class="task-display-large">Loading task...</div>
            </div>
        </section>
        
        <section class="bottom-row">
            <div class="submit-left">
                <button id="submit-task-btn" class="submit-task-button">Submit Task</button>
            </div>
            <div class="streak-right">
                <p class="streak-label">Current Streak</p>
                <div id="streak-display" class="streak-display">0 days</div>
            </div>
        </section>
    </main>


    <script src="/script.js"></script>
</body>
</html>
